query DealsQuery(
  $filters: Deal_filter,
  $offset: Int,
  $limit: Int,
  $orderBy: Deal_orderBy,
  $orderType: OrderDirection,
) {
  deals(
      where: $filters
      first: $limit
      skip: $offset
      orderBy: $orderBy
      orderDirection: $orderType
  ) {
    ...BasicDeal
  }
  graphNetworks(first: 1) {
    dealsTotal
  }
}

query DealQuery(
  $id: ID!
) {
  deal(id: $id) {
    ...BasicDeal
      maxWorkersPerProvider
      appCID
      pricePerWorkerEpoch
  }
}

fragment BasicDeal on Deal {
    id
    createdAt
    minWorkers
    targetWorkers
    owner
    registeredWorkersCurrentCount
    matchedWorkersCurrentCount
    paymentToken {
      id
      symbol
      decimals
    }
    effectors {
      effector {
        ...EffectorBasic
      }
    }
    addedComputeUnits {
        ...ComputeUnitBasic
    }
    providersAccessType
    providersAccessList {
      provider {
        id
      }
    }
    maxPaidEpoch
    depositedSum
    withdrawalSum
}

fragment ComputeUnitBasic on ComputeUnit {
    id
    workerId
    provider {
        id
    }
}

fragment EffectorBasic on Effector {
    id
    description
}

query DealsByPeerQuery(
  $peerId: ID!,
  $dealsOffset: Int,
  $dealsLimit: Int,
  $dealsOrderBy: DealToPeer_orderBy,
  $dealsOrderType: OrderDirection,
) {
  peer(id: $peerId) {
    id
    joinedDeals(
      skip: $dealsOffset
      first: $dealsLimit
      orderBy: $dealsOrderBy
      orderDirection: $dealsOrderType
    ) {
      deal {
        id
        addedComputeUnits(
          where: {peer_: {id: $peerId}}
        ) {
          id
          workerId
        }
      }
    }
  }
}
