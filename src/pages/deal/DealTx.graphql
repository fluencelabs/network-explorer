query DealBalanceTxesQuery($filters: DealBalanceTx_filter, $first: Int, $skip: Int) {
  dealBalanceTxes(
    where: $filters,
    first: $first
    skip: $skip
  ) {
    user
    type
    tx
    timestamp
    id
    amount
  }
  
  dealBalanceTxesCount: dealBalanceTxes(where: $filters) {
    id
  }
}