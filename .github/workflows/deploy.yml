name: deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: env to deploy to
        options:
          - stage
          - testnet
          - mainnet

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: ${{ github.event.inputs.environment }}

    env:
      ENV: ${{ github.event.inputs.environment }}

    permissions:
      contents: read
      contents: read
      deployments: write
      statuses: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Import secrets
        id: secrets
        uses: hashicorp/vault-action@v3.0.0
        with:
          url: https://vault.fluence.dev
          path: jwt/github
          role: ci
          method: jwt
          jwtGithubAudience: "https://github.com/fluencelabs"
          jwtTtl: 300
          secrets: |
            kv/vercel/projects/network-explorer/${{ env.ENV }} id | PROJECT_ID ;
            kv/vercel/projects/network-explorer/${{ env.ENV }} team_id | TEAM_ID ;
            kv/vercel/tokens/nahsi token | VERCEL_TOKEN ;

      - name: Deploy to vercel
        uses: nexterias/actions-vercel@v1
        with:
          token: ${{ steps.secrets.outputs.VERCEL_TOKEN }}
          org-id: ${{ vars.TEAM_ID }}
          project-id: ${{ vars.PROJECT_ID }}
          production: true
          prebuilt: false
